version: "3.1"

# Intents - User intentions
intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_streaming_status
  - ask_platform_status
  - ask_help
  - ask_about_stream
  - ask_technical_support
  - ask_chat_commands
  - ask_viewer_count
  - ask_stream_quality
  - ask_donation_info
  - ask_social_media
  - ask_schedule
  - request_song
  - ask_game_info
  - compliment_stream
  - report_issue
  - ask_moderator_help
  - request_follow
  - ask_about_streamer
  - chitchat
  - out_of_scope

# Entities - Information to extract from user messages
entities:
  - platform
  - stream_quality
  - game_name
  - social_platform
  - issue_type
  - username
  - time_period

# Slots - Memory for the conversation
slots:
  current_platform:
    type: categorical
    values:
      - twitch
      - youtube
      - facebook
      - instagram
      - tiktok
      - linkedin
      - twitter
      - discord
      - telegram
      - kick
      - rumble
      - odysee
    mappings:
      - type: from_entity
        entity: platform

  stream_status:
    type: categorical
    values:
      - live
      - offline
      - starting
      - ending
    mappings:
      - type: custom

  user_mood:
    type: categorical
    values:
      - happy
      - sad
      - neutral
    mappings:
      - type: custom

  username:
    type: text
    mappings:
      - type: from_entity
        entity: username

